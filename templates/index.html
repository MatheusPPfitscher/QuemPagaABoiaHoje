<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quem Paga a Boia Hoje?</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">

</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl flex">
        <div class="w-full max-w-md">
            <h1 class="text-2xl font-bold mb-4">Add Entrance</h1>
            <form method="POST" class="space-y-4">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date:</label>
                    <input type="date" id="date" name="date" value="{{ current_date }}" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="buyer" class="block text-sm font-medium text-gray-700">Buyer:</label>
                    <select id="buyer" name="buyer" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="Matheus">Matheus</option>
                        <option value="Guilherme">Guilherme</option>
                    </select>
                </div>
                <div>
                    <label for="type" class="block text-sm font-medium text-gray-700">Type:</label>
                    <select id="type" name="type" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="Dinner">Dinner</option>
                        <option value="Lunch">Lunch</option>
                    </select>
                </div>
                <div>
                    <label for="value" class="block text-sm font-medium text-gray-700">Value:</label>
                    <input type="number" step="0.01" id="value" name="value" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Add Entrance</button>
            </form>
            
            <h2 class="text-xl font-bold mt-8">Last Entries</h2>
            <div class="mt-4">
                <h3 class="text-lg font-medium">Last Dinner</h3>
                <p class="text-gray-700">{{ last_dinner.date }}{{ last_dinner.buyer }}</p>
            </div>
            <div class="mt-4">
                <h3 class="text-lg font-medium">Last Lunch</h3>
                <p class="text-gray-700">{{ last_lunch.date }} {{ last_lunch.buyer }}</p>
            </div>
        </div>
        <div class="w-full max-w-md ml-8">
            <h2 class="text-xl font-bold mb-4">Last 10 Entrances</h2>
            <table class="min-w-full bg-white rounded-md shadow-md">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Buyer</th>
                        <th class="px-4 py-2">Date</th>
                        <th class="px-4 py-2">Type</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in last_10_entries %}
                    <tr>
                        <td class="border px-4 py-2">{{ entry.date }}</td>
                        <td class="border px-4 py-2">{{ entry.buyer }}</td>
                        <td class="border px-4 py-2">{{ entry.value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
